<html>
	<title>Registration</title>
    <body>
        <h1>Registration form</h1>
        <form action="register/add" method="POST">
        	<b>Account Name</b><br>
        	An account can contain one or more tracking IDs<br>
        	<input type="text" name="accountName" required><br>
        	<b>Website Name</b><br>
        	<input type="text" name="websiteName" required><br>
        	<b>Website URL</b><br>
        	<input type="text" name="websiteUrl" required><br>
        	<input type="submit">
        </form>
    </body>
</html>
